<div class="prev-article row">
    <div class="blog-prev-date col-md-3 col-sm-3">
        <span class="date">
            {{ post.date | date: "%-d" }} <small> {{ post.date | date: "%b %Y" }} </small>
        </span>
        <span class="info hidden-xs">
            <span class="block"><i class="fa fa-user"></i> BY {{ post.author }}</a></span>
            <span class="block"><i class="fa fa-link"></i> <a href="{{ post.url }}">PERMALINK</a></span>
        </span>
    </div>

    <div class="col-md-9 col-sm-9">

        <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

        {{ post.excerpt }}

        <!-- read more button -->
        <div class="text-right">
            <a href="{{ post.url }}" class="read-more btn btn-xs"><i class="fa fa-sign-out"></i> READ MORE</a>
        </div>

    </div>
</div>
